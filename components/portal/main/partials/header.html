<md-toolbar md-scroll-shrink class="md-primary" tabindex="0" ng-controller="MessagesController">
  <notifications-bell mode="priority" class="priority-gt-xs" ng-if="!GuestMode" hide-xs></notifications-bell>
  <span ng-controller="AnnouncementsController" controllerAs="vm"></span>
  <div class="md-toolbar-tools"  role="banner">
    <div layout="row" flex-gt-xs="30" flex-xs="40" layout-align="start center">
      <!-- MAIN MENU TOGGLE -->
      <md-button class="menu-toggle"
                 ng-controller="MenuToggleController as vm"
                 ng-click="vm.showMainMenu()"
                 ng-class="{ 'menu-margin' : vm.isMenuConfigured }"
                 ng-show="vm.isMenuConfigured"
                 ng-cloak>
        <md-icon>menu</md-icon>
        <md-tooltip md-direction="bottom" md-delay="500" md-autohide class="top-bar-tooltip">Menu</md-tooltip>
        <notifications-bell mode="mobile-bell" ng-if="!GuestMode" hide-gt-xs></notifications-bell>
      </md-button>

      <!-- PORTAL TITLE AND APP TITLE -->
      <!-- If in theme home -->
      <a ng-if="portal.theme.title === NAMES.title"
         ng-href="{{ MISC_URLS.rootURL }}"
         class="title-link"
         target="_self"
         aria-label="{{ portal.theme.ariaLabelTitle }}"
         layout="row"
         layout-align="start center">
        <h1 class="md-title" layout="row">
          <span>{{ portal.theme.title }}</span>
        </h1>
      </a>

      <!-- If in separate app -->
      <div ng-if="portal.theme.title != NAMES.title" layout="row" class="title-link__two-names">
        <a class="title-link__theme-name" ng-href="{{ MISC_URLS.rootURL }}" target="_self" aria-label="{{ portal.theme.ariaLabelTitle }}">
          {{ portal.theme.title }}
        </a>
        <h1 class="md-title">{{ NAMES.title }}</h1>
      </div>
    </div>

    <!-- SEARCH BUTTON (XS-ONLY) -->
    <div layout="row" layout-align="end center" flex-xs="60" class="top-bar-controls-xs" hide-gt-xs>
      <search ng-show="APP_FLAGS.showSearch" mode="mobile-search" layout="row" layout-align="end center" hide-gt-xs></search>
    </div>

    <!-- SEARCH BAR (SM+) -->
    <div class="header__search-bar-container" md-colors="{ backgroundColor: '{{portal.theme.name}}-primary' }" layout="row" flex-gt-xs="40" layout-align="center center" hide-xs>
      <search ng-show="APP_FLAGS.showSearch"></search>
    </div>
    <span flex></span>

    <!-- TOP BAR BUTTONS (SM+) -->
    <div layout="row" layout-align="end center" flex-gt-xs="30" hide-xs>
      <mascot-announcement mode="mascot"></mascot-announcement>
      <notifications-bell mode="bell" ng-if="!GuestMode"></notifications-bell>
      <username layout="row" layout-align="start center"></username>
    </div>
  </div>
</md-toolbar>
