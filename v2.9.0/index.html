<!DOCTYPE html>
<html lang="en-US" class="respondr">
<head>
  <link ng-if='portal.theme.name' ng-href="css/themes/{{portal.theme.name}}.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="description" content="MyUW"/>
<meta name="keywords" content="portal, myuw, wisconsin"/>

<link href="my-app/my-app.css" rel="stylesheet" type="text/css"/>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <style type="text/css">
  .no-js, .bad-browser {
    margin-bottom: 0;
    font-size: medium;
    background: #EEE;
    padding: 10px;
    margin: 5px;
    border-radius: 20px;
  }

  .slowfade {
      -webkit-transition: opacity 1.5s; /* For Safari 3.1 to 6.0 */
      transition: opacity 1.5s;
      opacity: 0;
  }
</style>
<!-- Loading state -->
<div ng-hide="portal.loading.hidden" ng-class="{slowfade: portal.loading.startFade}" style="
        position : fixed;
        top: 0;
        z-index: 2000;
        color: darkgrey;
        background: #EAE8DF;
        height: 100vh;
        width: 100vw;
        text-align: center;
        padding-top: 45vh;
        font-size: xx-large;
        margin: -8px;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;"
      id="loading-splash">
        <!--Bad browser error message-->
        <!--[if lt IE 10]>
        <div class="bad-browser">
          <span class="fa fa-frown-o"></span>
          <p>Sorry, MyUW beta does not support your browser.<br/><a href="https://kb.wisc.edu/myuw/page.php?id=51345">Learn how to upgrade your browser.</a></p>
        </div>
        <![endif]-->
        <!--No javascript enabled-->
        <noscript>
            <div class="no-js" role="alert">
            <div class="container">
              <i class="fa fa-2x fw fa-exclamation-triangle pull-left"></i>
              <strong>
                Please <a href="http://enable-javascript.com" target="_blank">enable Javascript</a> to interact with all forms and features on our website.  For further assistance, contact the <a href="https://kb.wisc.edu/helpdesk/" target="_blank">DoIT Help Desk</a>.
              </strong>
            </div>
          </div>
        </noscript>
        <!--loading for realz-->
        Loading...</div>

  <!--The MyUW Body-->
  <uw-body></uw-body>

  <!--javascript-->
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/ga.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="main"></script>

</body>
</html>
